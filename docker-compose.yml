version: '3.8'

services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: cordoba_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - cordoba_net

  # Aplicaci√≥n Streamlit
  app:
    build: .
    container_name: cordoba_app
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8501:8501"
    networks:
      - cordoba_net

volumes:
  postgres_data:

networks:
  cordoba_net:
    driver: bridge
