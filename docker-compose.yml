version: '3.8'

services:
  # 1. Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: cordoba_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: cordoba_secure_password_2025
      POSTGRES_DB: cordoba_workspace
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Script de inicio
    ports:
      - "5432:5432"
    networks:
      - cordoba_net

  # 2. Aplicación (Streamlit)
  app:
    build: .
    container_name: cordoba_app
    restart: always
    depends_on:
      - db
    ports:
      - "8501:8501"
    environment:
      # Configuración de conexión para Streamlit
      # Formato: postgresql://user:password@host:port/database
      # "db" es el nombre del servicio de arriba (host interno de Docker)
      CONNECTIONS__LOCAL_DB__TYPE: sql
      CONNECTIONS__LOCAL_DB__URL: postgresql://admin:cordoba_secure_password_2025@db:5432/cordoba_workspace
    networks:
      - cordoba_net

volumes:
  postgres_data:

networks:
  cordoba_net:
    driver: bridge