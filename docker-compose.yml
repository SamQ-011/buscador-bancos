version: '3.8'

services:
  # Base de Datos
  db:
    image: postgres:15-alpine
    container_name: cordoba_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: cordoba_secure_password_2025
      POSTGRES_DB: cordoba_workspace
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - cordoba_net

  # Aplicaci√≥n Streamlit
  app:
    build: .
    container_name: cordoba_app
    restart: always
    depends_on:
      - db
    ports:
      - "8501:8501"
    environment:
      # AQU√ç EST√Å LA MAGIA üåü
      # Definimos la URL de conexi√≥n como variable de entorno.
      # Sintaxis: postgresql://usuario:password@host:puerto/nombre_db
      DATABASE_URL: "postgresql://admin:cordoba_secure_password_2025@db:5432/cordoba_workspace"
    networks:
      - cordoba_net

volumes:
  postgres_data:

networks:
  cordoba_net:
    driver: bridge